<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{'/user/profile/' + ${user.id}}"><strong>MyApp</strong></a>
        <div class="ml-auto">
            <a th:href="@{/logout}" class="btn btn-outline-light">Выйти</a>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Мой профиль</h3>
                </div>
                <div class="card-body">
                    <div th:if="${user}">
                        <p><strong>Имя:</strong> <span th:text="${user.firstName}"></span></p>
                        <p><strong>Фамилия:</strong> <span th:text="${user.lastName}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                        <p><strong>Дата рождения:</strong> <span th:text="${user.birthday}"></span></p>
                        <p><strong>Роль:</strong> <span th:text="${user.role}"></span></p>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{'/user/profile/'+ ${user.id} + '/edit'}" class="btn btn-warning">Редактировать
                        профиль</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
