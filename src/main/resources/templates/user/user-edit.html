<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать профиль</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{'/user/profile/' + ${userId}}"><strong>MyApp</strong></a>
        <div class="ml-auto">
            <a th:href="@{/logout}" class="btn btn-outline-light">Выйти</a>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Редактирование профиля</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{'/user/profile/' + ${userId} + '/edit'}"
                          th:object="${userUpdateDto}"
                          method="post">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Имя:</label>
                            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}"
                                 th:errors="*{firstName}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Фамилия:</label>
                            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль (оставьте пустым, если не хотите
                                менять):</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control">
                            <div class="text-danger small" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="birthday" class="form-label">Дата рождения:</label>
                            <input type="date" id="birthday" th:value="${#temporals.format(userUpdateDto.birthday, 'yyyy-MM-dd')}" name="birthday" class="form-control">
                            <div class="text-danger small" th:if="${#fields.hasErrors('birthday')}"
                                 th:errors="*{birthday}"></div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Сохранить</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{'/user/profile/' + ${userId}}" class="text-muted">Вернуться к профилю</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
