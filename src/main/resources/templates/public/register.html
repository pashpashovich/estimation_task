<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/templates/public}"><strong>MyApp</strong></a>
    </div>
</nav>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Регистрация</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/reg}" th:object="${userCreateDto}" method="post">

                        <div class="mb-3">
                            <label for="firstName" class="form-label">Имя:</label>
                            <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required>
                            <small class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                                   th:errors="*{firstName}"></small>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Фамилия:</label>
                            <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required>
                            <small class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                                   th:errors="*{lastName}"></small>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Электронная почта:</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" required>
                            <small class="text-danger" th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}"></small>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль:</label>
                            <input type="password" id="password" class="form-control" th:field="*{password}" required>
                            <small class="text-danger" th:if="${#fields.hasErrors('password')}"
                                   th:errors="*{password}"></small>
                        </div>

                        <div class="mb-3">
                            <label for="birthday" class="form-label">Дата рождения:</label>
                            <input type="date" id="birthday" class="form-control" th:field="*{birthday}" required>
                            <small class="text-danger" th:if="${#fields.hasErrors('birthday')}"
                                   th:errors="*{birthday}"></small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/}" class="text-muted">Уже есть аккаунт? Войти</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
